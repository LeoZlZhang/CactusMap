log.dir=log/

log4j.logger.forINFO=INFO,infoFile,console
log4j.appender.infoFile=org.apache.log4j.RollingFileAppender
log4j.appender.infoFile.maxFileSize=500MB
log4j.appender.infoFile.maxBackupIndex=40
log4j.appender.infoFile.File=log/info.log
log4j.appender.infoFile.threshold=INFO
log4j.appender.infoFile.layout=org.apache.log4j.PatternLayout
log4j.appender.infoFile.layout.ConversionPattern=%d %p %m%n

log4j.logger.forERROR=ERROR,errorFile,console
log4j.appender.errorFile=org.apache.log4j.RollingFileAppender
log4j.appender.errorFile.maxFileSize=500MB
log4j.appender.errorFile.maxBackupIndex=40
log4j.appender.errorFile.File=log/error.log
log4j.appender.errorFile.threshold=ERROR
log4j.appender.errorFile.layout=org.apache.log4j.PatternLayout
log4j.appender.errorFile.layout.ConversionPattern=%d %p %m%n

log4j.logger.forSTATISTIC=INFO,statisticFile,console
log4j.appender.statisticFile=org.apache.log4j.RollingFileAppender
log4j.appender.statisticFile.maxFileSize=500MB
log4j.appender.statisticFile.maxBackupIndex=40
log4j.appender.statisticFile.File=log/statistic.log
log4j.appender.statisticFile.threshold=INFO
log4j.appender.statisticFile.layout=org.apache.log4j.PatternLayout
log4j.appender.statisticFile.layout.ConversionPattern=%d %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.Target=System.out
log4j.appender.console.layout.ConversionPattern=%d %p %m%n
